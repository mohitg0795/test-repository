template:
  name: testpipelinetemplate
  identifier: testpipelinetemplate
  versionLabel: v1
  type: Pipeline
  tags: {}
  spec:
    stages:
      - stage:
          name: test
          identifier: test
          description: ""
          type: Deployment
          spec:
            deploymentType: Kubernetes
            environment:
              environmentRef: <+input>
              deployToAll: false
              environmentInputs: <+input>
              serviceOverrideInputs: <+input>
              infrastructureDefinitions: <+input>
            service:
              serviceRef: <+input>
              serviceInputs: <+input>
            execution:
              steps:
                - step:
                    name: Rollout Deployment
                    identifier: rolloutDeployment
                    type: K8sRollingDeploy
                    timeout: 10m
                    spec:
                      skipDryRun: false
                      pruningEnabled: false
                - step:
                    name: test123
                    identifier: test123
                    template:
                      templateRef: account.teststep
                      versionLabel: v1
                      templateInputs:
                        type: K8sDelete
                        spec:
                          deleteResources:
                            type: ResourceName
                            spec:
                              resourceNames: <+input>
              rollbackSteps:
                - step:
                    name: Rollback Rollout Deployment
                    identifier: rollbackRolloutDeployment
                    type: K8sRollingRollback
                    timeout: 10m
                    spec:
                      pruningEnabled: false
          tags: {}
          failureStrategies:
            - onFailure:
                errors:
                  - AllErrors
                action:
                  type: StageRollback
